Battlesnake documentation can be found at <a href="https://docs.battlesnake.io">https://docs.battlesnake.io</a>. I welcome you! BTW, this version uses html

<button onclick="buttonPressed()">Press me</button>

<script>
	function buttonPressed()
	{
		var xhr = new XMLHttpRequest();

		xhr.onreadystatechange = function() {
			if (xhr.status == 200 && xhr.readyState == 4)
			{
				alert(xhr.responseText);
				alert(JSON.parse(xhr.responseText));
			}
		}

		xhr.open("POST", "http://battlesnake.us-west-2.elasticbeanstalk.com/internal", true);
		xhr.setRequestHeader('Content-Type', 'application/json');
		xhr.send(JSON.stringify({"Key" : "Value"}));
	}
</script>
